<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="utf-8">
        <meta name="author" content="Andrey Elgin">
        <meta name="description" content="A survey form">
        <title>Survey form</title>
    </head>
    <body>
        <header><h1 id="title">Survey on opinion about our product</h1>
        <p id="description">Please, send us your opinion about our product. Send your contact information for us to respond you.</p>
        </header>
        <main>
            <form id="survey-form" action="" method="">
            
            <div class="input-div" id="name-div">
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Arkadiy Morn" required>
            </div>
            <div class="input-div" id="emai-div>"
                <label for="email" id="email-label" name="email">E-mail:</label>
                <input type="email" id="email" placeholder="example@email.com"required>
            </div>
            <div class="input-div" id="number-div">
                <label for="number" id="number-label" name="number">Number:</label>
                <input type="tel" id="number" required> 
            </div>
            <div class="input-div" id="dropdown-div">
                <label for="dropdown">Gender</label>
                <select id="dropdown" name="dropdown">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Non-binary</option>
                    <option>Not specify</option>
                </select>
            </div>
                
            <div class="input-div" id="radio-buttons">
                    <p>Select your preferred contacting method</p>
                    <input type="radio" id="phoneButton" name="methodForContact" value="phone">
                    <label for="phoneButton">phone</label>
                    
                    <input type="radio" id="emailButton" name="methodForContact" value="email">
                    <label for="emailButton">email</label>
                    
            </div>
        
            <div class="input-div" id="textarea">
                <label for="textarea">Write your comment here</label>
                <textarea id="textarea" name="comment" placeholder="write your comment here"></textarea>
            </div>
            
                <button type="submit" id="submit">Submit</button>
            
            
            

            </form>
        </main>

    </body>

</html>
